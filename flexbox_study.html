<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Study</title>
  <style>
        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .box{
            width: 5em;
            height: 5em;
            background-color: blue;
            opacity: 0.5;
            margin-left: 1em;
            margin-right: 1em;
        }    
   </style> 
</head>
<body>
    <h1>Flex containers</h1>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <nav class="container">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav> 
</html>
